<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cakeaway.lk</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">



  </head>

  <body>
    <nav class="header">
      <!-- Inside div for top header -->
      <div class="header-in">
        <div class="brand-name">
          <p>Cakeaway</p>
        </div>
        <!-- Main categories in header -->
        <div class="main-categories">
          <button type="button" name="button" class="button">My shop</button>
          <ul class="mc-list">
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Request</a>
            </li>
            <li>
              <a href="#">Offers</a>
            </li>
            <li>
              <a href="#">Login</a>
            </li>
          </ul>
          <!-- Top right dropdown in m/view -->
          <div class="main-hamburger">

          </div>
        </div>
      </div>

    </nav>

  <!-- Interface for first load -->
  <section class="welcome-note">
    <div class="wn-container">
      <!-- Seperate div for image -->
      <div class="wn-image-container">
        <img class="wn-image" src="images/cakes_for_pc.png" alt="">
      </div>
      <!-- Seperate div for main text & search -->
      <div class="wn-content">
        <div class="wn-text">
          <h1 class="wn-text">Welcome to Sri Lanka's Premium Cakes Only Store!</h1>
        </div>
        <div class="wn-search">
          <input type="text" name="test-name" value="">
        </div>
      </div>
    </div>
  </section>

  <section class="features">
    <div class="f-container">
      <div class="feature-item">
        <img class="f-icon" src="images/customize_icon.png" alt="customize_icon.png">
        <h1 class="fi-heading">Customize</h1>
        <h2 class="fi-subheading">Customize cake as you need before purchase</h2>
      </div>
      <div class="feature-item">
        <img class="f-icon" src="images/request_icon.png" alt="request_icon.png">
        <h1 class="fi-heading">Requests</h1>
        <h2 class="fi-subheading">Submit an open request for your purchase</h2>
      </div>
      <div class="feature-item">
        <img class="f-icon" src="images/payments_icon.png" alt="payments_icon.png">
        <h1 class="fi-heading">Payments</h1>
        <h2 class="fi-subheading">Flexibility for any payment method</h2>
      </div>
    </div>
  </section>

  <section class="carrousal">

  </section>





  </body>
</html>
